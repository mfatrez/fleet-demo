defaultNamespace: comfyui
---
namespace: comfyui
targetCustomizations:
- name: dev
  helm:
    values:
      replicas: 1
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      replicas: 1
  clusterSelector:
    matchLabels:
      env: tst

- name: prod
  helm:
    values:
      serviceType: LoadBalancer
      replicas: 1
  clusterSelector:
    matchLabels:
      env: prd
