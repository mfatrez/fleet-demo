defaultNamespace: metallb-system
helm:
  releaseName: metallb
  chart: "metallb"
  repo: "https://metallb.github.io/metallb"
  version: "0.15.2"
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  kustomize:
    dir: ./dev
- name: test
  clusterSelector:
    matchLabels:
      env: tst
  kustomize:
    dir: ./tst
- name: prod
  clusterSelector:
    matchLabels:
      env: prd
  kustomize:
    dir: ./prd
