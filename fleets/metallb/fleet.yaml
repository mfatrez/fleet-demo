defaultNamespace: metallb-system
helm:
  releaseName: metallb
  chart: "metallb"
  repo: "https://metallb.github.io/metallb"
  version: "0.15.2"
  # custom chart value overrides
  values: {}
overrideTargets:
  - clusterSelector:
      matchLabels:
        infra: workload
targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  kustomization:
    dir: overlays/dev
- name: test
  clusterSelector:
    matchLabels:
      env: tst
  kustomization:
    dir: overlays/tst
- name: prod
  clusterSelector:
    matchLabels:
      env: prd
  kustomization:
    dir: overlays/prd
